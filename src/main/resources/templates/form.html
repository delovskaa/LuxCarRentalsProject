<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <title>Lux Car Rentals</title>

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/font-awesome.css}">

    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

</head>

<body>

<!-- ***** Preloader Start ***** -->
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->


<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="index.html" class="logo">Lux<em> Car Rentals</em></a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/login">Login</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>

<!-- ***** Our Classes Start ***** -->
<section class="section" id="our-classes">
    <div class="container">
        <br>
        <br>
        <br>
        <div class="row" id="tabs">
            <div class="col-lg-8">
                    <form method="POST" th:action="@{'/cars/{id}' (id=${car?.id})}">
                        <div>
                            <label for="model">Model</label>
                            <input type="text"
                                   id="model"
                                   name="model"
                                   th:value="${car?.model}"
                                   required>
                        </div>
                        <br>
                        <div>
                            <label for="pricePerDay">Price Per Day</label>
                            <input type="number"
                                   id="pricePerDay"
                                   name="pricePerDay"
                                   th:value="${car?.pricePerDay}"
                                   required>
                        </div>
                        <br>
                        <div>
                            <label for="yearOfProduction">Year Of Production</label>
                            <input type="number"
                                   id="yearOfProduction"
                                   name="yearOfProduction"
                                   th:value="${car?.yearOfProduction}"
                                   required>
                        </div>
                        <br>
                        <div>
                            <label>Category</label><br/>
                            <select id="categories" name="categories" multiple="multiple" size="5">
                                <!-- For each category you should have one <option> like below  -->
                                <option th:each="cat: ${categories}" th:value="${cat.id}" th:text="${cat.name}"> [cat.name]</option>
                            </select>
                        </div>
                        <br>

                        <br>
                        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                        <a id="back" href="/cars" type="button">Back to cars</a>
                    </form>

            </div>
        </div>
    </div>
</section>
<!-- ***** Our Classes End ***** -->


<!-- ***** Footer Start ***** -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p>
                    Copyright Â© 2022 Lux Car Rentals

                </p>
            </div>
        </div>
    </div>
</footer>

<!-- jQuery -->
<script th:src="@{/assets/js/jquery-2.1.0.min.js}"></script>

<!-- Bootstrap -->
<script th:src="@{/assets/js/popper.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>

<!-- Plugins -->
<script th:src="@{/assets/js/scrollreveal.min.js}"></script>
<script th:src="@{/assets/js/waypoints.min.js}"></script>
<script th:src="@{/assets/js/jquery.counterup.min.js}"></script>
<script th:src="@{/assets/js/imgfix.min.js}"></script>
<script th:src="@{/assets/js/mixitup.js}"></script>
<script th:src="@{/assets/js/accordions.js}"></script>

<!-- Global Init -->
<script th:src="@{/assets/js/custom.js}"></script>

</body>
</html>
